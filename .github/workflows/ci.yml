name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore sguard/sguard.csproj

      - name: Build
        run: dotnet build sguard/sguard.csproj --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test sguard/sguard.csproj --configuration Release --no-build --settings sguard/coverlet.runsettings --collect:"XPlat Code Coverage"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: '**/TestResults/**/*.xml'
